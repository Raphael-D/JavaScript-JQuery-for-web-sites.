<table class="cms-admin-table-admin-edit">
	<tr>
		<th>建物の名前 <i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="建物の名前や、地名、住所などを入力してください。未入力の場合はエントリーに表示されません。"></i></th>
		<td>
			<input type="text" name="custom_map_name{id}" value="{custom_map_name}" class="acms-admin-form-width-full"/>
			<input type="hidden" name="unit{id}[]" value="custom_map_name{id}" />

	</tr>
	<tr>

	</tr>

				緯度 <input type="text" name="custom_map_lat{id}" value="{custom_map_lat}" size="9" class="js-map_editable-lat" />

			<div class="acms-admin-form-radio">

				<label for="input-radio-custom_map_style-simple_glay-{id}"><i class="acms-admin-ico-radio"></i>シンプル（白黒）</label>
			</div>
			<div class="acms-admin-form-radio">
				<input type="radio" name="custom_map_style{id}" value="simple_color"{custom_map_style:checked#simple_color} id="input-radio-custom_map_style-simple_color-{id}" />

	<tr>
		<th>マーカー画像<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="オリジナルのマーカー画像を使用する場合はマーカー画像をアップロードしてください。<br />画像拡張子は.pngをご使用ください。<br />推奨サイズは横幅80pxです。<br />※自動で半分のサイズで表示されます。"></i></th>
		<td class="js-img_resize_cf">
			<!-- BEGIN_IF [{custom_map_icon@path}/nem] -->
			<div>

				<img id="custom_map_icon{id}" src="%{ARCHIVES_DIR}{custom_map_icon@path}" class="js-img_resize_preview" style="width:inherit;">
			</div>
			<input type="hidden" name="custom_map_icon{id}@old" value="{custom_map_icon@path}" />
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="custom_map_icon{id}@edit" value="delete" id="input-checkbox-custom_map_icon@edit"/>
				<label for="input-checkbox-custom_map_icon@edit"><i class="acms-admin-ico-checkbox"></i> 削除</label>
			</div>
			<!-- ELSE -->
			<div>
				<img id="custom_map_icon_new" src="" class="js-img_resize_preview" style="display:none;width:inherit;">
			</div>
			<!-- END_IF -->
			<input type="file" name="custom_map_icon{id}" size="20" class="js-img_resize_input" /><br />
			<input type="hidden" name="unit{id}[]" value="custom_map_icon{id}" />
			<input type="hidden" name="custom_map_icon{id}:extension" value="image" />
			<input type="hidden" name="custom_map_icon{id}@filename" value="" />
		</td>
	</tr>
	<tr>
		<th>拡大地図へのリンク<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックすると詳細な地図を表示するページへのリンクを設置します。"></i></th>
		<td>
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="custom_map_link{id}[]" value="custom_map_link_on" {custom_map_link:checked#custom_map_link_on} id="input-checkbox-custom_map_link{id}">

			</div>
